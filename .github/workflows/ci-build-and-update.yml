name: Build & Update (Single Repo, GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'deploy/**'
      - '.github/workflows/ci-build-and-update.yml'
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          set -e
          base_ref=$(git rev-parse HEAD~1 || echo "")
          if [ -n "$base_ref" ]; then
            changed=$(git diff --name-only "$base_ref" HEAD || true)
          else
            changed=$(git ls-files)
          fi
          services=$(echo "$changed" | grep -oP '^services/\K[^/]+' | sort -u | tr '\n' ' ')
          # If no services changed (e.g., only deploy files), build all services as a fallback.
          if [ -z "$services" ]; then services="api web"; fi
          
          echo "services=$services" >> $GITHUB_OUTPUT
          matrix=$(echo "$services" | sed 's/ /\n/g' | grep . | jq -R '{"service": .}' | jq -s '.' | jq -c .)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.service }}
        id: build
        run: |
          SERVICE="${{ matrix.service }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${SERVICE}"
          TAG="${GITHUB_SHA::7}"
          docker build -t "$IMAGE:$TAG" "services/$SERVICE"
          docker push "$IMAGE:$TAG"

  update-manifests:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          curl -fsSL https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/kustomize

      - name: Update images for changed services
        env:
          SERVICES: ${{ needs.detect-changes.outputs.services }}
        run: |
          set -e
          cd deploy/base
          for s in $SERVICES; do
            kustomize edit set image ghcr.io/${{ env.OWNER }}/$s=ghcr.io/${{ env.OWNER }}/$s:${GITHUB_SHA::7}
          done

      - name: Commit & push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add deploy/base/kustomization.yaml
          git commit -m "ci: update images -> ${GITHUB_SHA::7}" || echo "No changes to commit."
          git push
